<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('background.jpeg') no-repeat center center/cover;
        }
        .container {
            background: rgba(227, 194, 226, 0.3);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            width: 350px;
            text-align: center;
            box-shadow: 0 0 10px rgba(64, 41, 71, 0.3);
        }

        h2 {
            color: white;
            margin-bottom: 15px;
        }

        .image-upload {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 15px;
            background:transparent;
        }
        .profile-pic {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border: 2px solid white;
        }
        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .upload-btn {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            font-weight: bold;
            color: black;
        }
        .upload-btn:hover{
            background: linear-gradient(to bottom, #f99090, #1005e9);
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            outline: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.3);
            color: white;
        }

        input::placeholder {
            color: white;
        }

        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgb(75, 39, 217);
            color: white;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }
        .btn:hover {
            background: linear-gradient(to bottom, #f99090, #1005e9);
        }

        .register {
            margin-top: 10px;
            color: white;
            font-size: 14px;
        }

        .register a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .register a:hover {
            text-decoration: underline;
            color: blue;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Sign Up Form</h2>
        
        <div class="image-upload">
            <div class="profile-pic" id="profilePic">
                <img src="account.png" alt="Profile Picture" id="profileImage">
            </div>
            <input type="file" id="imageUpload" accept="image/*" hidden>
            <button class="upload-btn" onclick="document.getElementById('imageUpload').click();">+</button>
        </div>
        
        <form onsubmit="return loginUser(event)">
            <input type="text" id="name" placeholder="Enter your Name" required>
            <input type="number" id="age" placeholder="Enter your Age" required>
            <input type="tel" id="phone" placeholder="Enter your Phone Number" required>
            <input type="email" id="email" placeholder="Enter your email" required>
            <input type="password" id="password" placeholder="Enter your password" required>
            <button type="submit" class="btn">Sign-Up</button>
        </form>
        <p class="register">Already have an account? 
            <a href="login.html">Log in</a>
        </p>
    </div>

    <script>
        document.getElementById('imageUpload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function() {
                    document.getElementById('profileImage').src = reader.result;
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
