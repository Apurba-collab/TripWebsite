<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agency</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            color: white;
            position: fixed;
            width: 99%;
            top: 0;
            left: 0;
            z-index: 1000;
            background-color: rgba(81, 63, 75, 0.5); 
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 50px;
            margin-right: 10px;
        }
        .logo-text {
            font-size: 22px;
            font-weight: bold;
        }
        nav {
            margin-right: a;
            font-weight: bold;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 30px;
            font-size: 20px;
        }
        .login {
            display: flex;
            gap: 10px;
        }
        .btn {
            background-color: #833eea;
            color: #f1eef4;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
        .btn:hover {
            background: linear-gradient(to bottom, #f99090, #1005e9);
        }
        .hero {
            text-align: center;
            background: url("img6.jpg") no-repeat center center/cover;
            padding: 200px 20px;
            color: white;
            position: relative;
        }
        .menu, #toggle-menu {
            display: none; /* Hide the menu icon and checkbox by default */
        }
        .search-box {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.8);
            padding: 6px;
            border-radius: 50px;
            display: flex;
            align-items: center;
        }
        .search-box input {
            padding: 10px;
            width: 250px;
            border-radius: 50px;
            border: none;
        }
        .search-box button {
            padding: 10px;
            border-radius: 60px;
            border: none;
            background-color: #ff008c;
            cursor: pointer;
            margin-left: 5px;
        }
        .services {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 10px;
            position: relative;
            top: -30px;
        }
        .service-box {
            text-align: center;
            background: #2f62da;
            color: white;
            padding: 15px;
            margin: 30px;
            border-radius: 60px;
            width: 200px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .service-box:hover {
            background: linear-gradient(to bottom, #f99090, #1005e9);
            transform: scale(1.1); /* Enlarges the box slightly */
        }
        .service-box a {
            text-decoration: none;
            color: white;
            display: block;
        }
        .service-box img {
            width: 50px;
            height: 50px;
        }
        @media only screen and (max-width: 1000px) {
            header {
                padding: 10px;
            }
            
            .logo-text {
                font-size: 18px; /* Reduced font size */
            }
            nav {
                position: fixed;
                top: 73px;
                right: -100%;
                width: 100%;
                background-color: rgba(229, 212, 223, 0.9);
                height: calc(100vh - 60px);
                display: flex;
                flex-direction: column;
                justify-content: space-around;
                align-items: center;
                transition: right 0.5s linear;
                z-index: 999;
                background: rgba(0, 0, 0, 0.5);
                border-radius: 10px;
                
            }
            nav a {
                margin: 15px 0;
                font-size: 40px;
                font-weight: bold;
            }
            nav a:hover{
                color: blue;
                background-color: white;
                border-radius: 10px;
            }
            .btn {
                padding: 8px 12px;
                font-size: 14px; /* Reduced font size */
            }
            .hero {
                padding: 180px 20px;
            }
            .search-box {
                width: 30%;
                padding: 5px;
            }
            .search-box input {
                width: 100%;
                padding: 8px; /* Reduced padding */
            }
            .search-box button {
                padding: 8px; /* Reduced padding */
            }
            .services {
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
            }
            .service-box {
                width: 20%;
                margin: 10px 5px;
                padding: 10px; /* Reduced padding */
            }
            .service-box img {
                width: 40px; /* Reduced image size */
                height: 40px; /* Reduced image size */
            }
            .service-box p {
                font-size: 16px; /* Reduced font size */
            }
            header .menu {
                display: block;
                font-size: 2em;
                color: white;
                
                position: absolute;
                right: 20px;
                padding-right: 30px;
                cursor: pointer;
            }
            input[type=checkbox] {
                display: none;
            }
            input[type=checkbox]:checked ~ nav {
                right: 0;
            }
            .login{
                padding-right: 160px;
                
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <div class="logo">
                <img src="logo1.jpeg" alt="Travel Agency Logo">
            </div>
            <div class="logo-text" style="font-size: 30px;">Travel Agency</div>
        </div>
        <div class="menu">
            <label for="toggle-menu">
                <i class="fa fa-bars"></i>
            </label>
        </div>
        <input type="checkbox" id="toggle-menu">
        <nav>
            <a href="#">Home</a>
            <a href="#">Service</a>
            <a href="#">Blogs</a>
            <a href="#">About</a>
        </nav>
        <div class="login">
            <a href="login.html" class="btn">Login</a>
            <a href="signup.html" class="btn">Sign Up</a>
        </div>
    </header>
    
    <section class="hero">
        <span style="font-size: 55px; font-weight: bold; ">Let's Travel and Explore</span> <br>
        <span style="font-size: 30px; font-family: cursive;">Discover the world</span> <br>
        <div class="search-box">
            <input type="text" placeholder="Search Places">
            <button>üîç</button>
        </div>
    </section>
    
    <section class="services">
        <div class="service-box">
            <a href="hotel.html">
                <img src="hotel1.png" alt="Hotel">
                <p>
                    <span style="font-size: 20px;">Hotel</span> <br>
                    <span style="font-size: 14px;">Find the best hotels. </span>
                </p>
            </a>
        </div>
        <div class="service-box">
            <a href="restaurant.html">
                <img src="resturant.png" alt="Restaurant">
                <p>
                    <span style="font-size: 20px;">Restaurant</span> <br>
                    <span style="font-size: 14px;">Discover great places. </span>
                </p>
            </a>
        </div>
        <div class="service-box">
            <a href="car.html">
                <img src="car.png" alt="Car">
                <p>
                    <span style="font-size: 20px;">Car</span> <br>
                    <span style="font-size: 14px;">Book car fast.</span>
                </p>
            </a>
        </div>
        <div class="service-box">
            <a href="packages.html">
                <img src="package.png" alt="Packages">
                <p>
                    <span style="font-size: 20px;">Packages</span> <br>
                    <span style="font-size: 13px;">Explore the best packages.</span>
                </p>
            </a>
        </div>
    </section>
</body>
</html>
