<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            cursor: pointer;
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
        }

        .card-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        .card-description {
            margin-top: 10px;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <img src="D1.jpeg" alt="Hotel Image 1">
            <div class="card-content">
                <div class="card-title">Hotel Serenity</div>
                <div class="card-description">A peaceful retreat with stunning views and excellent amenities.</div>
            </div>
        </div>

        <div class="card">
            <img src="D2.jpeg" alt="Hotel Image 2">
            <div class="card-content">
                <div class="card-title">The Grand Vista</div>
                <div class="card-description">Luxury and comfort in the heart of the city.</div>
            </div>
        </div>

        <div class="card">
            <img src="D6.jpeg" alt="Hotel Image 3">
            <div class="card-content">
                <div class="card-title">Coastal Paradise</div>
                <div class="card-description">Relax by the beach with breathtaking ocean views.</div>
            </div>
        </div>
    </div>
</body>
</html>
